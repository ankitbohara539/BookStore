{% extends "myapp/base.html" %}
{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen text-gray-900">
        <div class="bg-white bg-opacity-30 backdrop-blur-md p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h2>
            <form method="post" class="flex flex-col gap-6">
                {% csrf_token %}
                
                <!-- Form Fields -->
                <div class="space-y-4">
                    {% for field in form %}
                        <div class="flex flex-col space-y-1">
                            <label class="text-gray-800 font-medium text-sm">{{ field.label }}</label>
                            <div class="relative">
                                {{ field }}
                                <!-- You can customize inputs with Tailwind's form control styles -->
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
                                    <!-- Add icons or custom elements if needed -->
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="px-6 py-2 bg-green-600 text-white hover:bg-green-700 transition-all rounded-md shadow-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50">
                    Save
                </button>
            </form>

            <!-- Back Button -->
            <a href="{% url 'book_list' %}" class="block mt-6 px-6 py-2 bg-gray-600 hover:bg-gray-700 transition-all rounded-md shadow-md text-center text-sm font-medium text-white">
                Back to List
            </a>
        </div>
    </div>
{% endblock %}
